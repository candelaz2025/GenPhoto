<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gen Nano Banana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/react-easy-crop/react-easy-crop.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Kanit', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#4f46e5',
              'brand-secondary': '#7c3aed',
              'brand-light': '#a78bfa',
              'base-100': '#1f2937',
              'base-200': '#374151',
              'base-300': '#4b5563',
              'content': '#d1d5db',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              runningBob: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              lightningFlash: {
                '0%, 100%': { opacity: '0.2' },
                '50%': { opacity: '0.6' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'running-bob': 'runningBob 0.3s ease-in-out infinite',
              'lightning-flash': 'lightningFlash 0.6s ease-in-out infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "uuid": "https://aistudiocdn.com/uuid@^11.1.0",
    "react-easy-crop": "https://esm.sh/react-easy-crop@5.0.7"
  }
}
</script>
</head>
  <body class="bg-base-100 text-content">
    <div id="root"></div>
  </body>
</html>
